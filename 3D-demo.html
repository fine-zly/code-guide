<script type="text/javascript" src="javascripts/jquery.rotate.js"></script>
<script type="text/javascript">
$(function(){
	var param = {
		right: $("#rotRight"),
		left: $("#rotLeft"),
		box: $(".chat-jiabin-list"),
		rot: 0
	};
	var fun = {
		right: function(){
			param.rot += 90;
			$(".chat-jiabin-list").rotate(param.rot);
			if(param.rot === 270){
				param.rot = -90;	
			}
			return false;
		},
		left: function(){
			param.rot -= 90;
			if(param.rot === -90){
				param.rot = 270;	
			}
			$(".chat-jiabin-list").rotate(param.rot);			
			return false;
		}
	};
	param.right.click(function(){
		if(!$("img#rotImg").length){
			param.box.html('<img id="rotImg" src="http://image.zhangxinxu.com/image/study/s/s512/mm1.jpg" />');
		}
		fun.right();
		return false;
	});
	param.left.click(function(){
		if(!$("img#rotImg").length){
			param.box.html('<img id="rotImg" src="http://image.zhangxinxu.com/image/study/s/s512/mm1.jpg" />');
		}
		fun.left();
		return false;
	});		   
});
</script>
